name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Perform Checkout
      uses: actions/checkout@v1
    
    - name: Emit Arm Template
      run: |
        Install-Module Sporq -Force
        ./azuredeploy.ps1
        Get-Content azuredeploy.json
      shell: pwsh
    
    - name: Login to Azure using Service Principal
      uses: azure/login@v1
      with:
        creds: ${{ secrets.sporq_deploy_creds }}
    
    - name: Perform Resource Group Deployment
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          $deploymentName = Get-Date -Format FileDateTime
          Write-Host $deploymentName
          az group deployment create --resource-group "test-sporq-rg" --template-file "./azuredeploy.json" --name $deploymentName
