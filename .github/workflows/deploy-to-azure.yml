name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Perform Checkout
      uses: actions/checkout@v1

    - name: Login to Azure using Service Principal
      uses: azure/login@v1
      with:
        creds: ${{ secrets.sporq_deploy_creds }}

    - name: Install Stuff
      run: |
        Install-Module Az -Force
        Install-Module Sporq -Force
      shell: pwsh

    - name: Emit Arm Template
      run: |
        $creds = ${{ secrets.sporq_deploy_creds }} | ConvertTo-Json
        $passwd = ConvertTo-SecureString $creds.password -AsPlainText -Force
        $pscredential = New-Object System.Management.Automation.PSCredential($creds.appId, $passwd)
        Connect-AzAccount -ServicePrincipal -Credential $pscredential -Tenant $creds.tenant
        ./azuredeploy.ps1
        New-AzResourceGroupDeployment -ResourceGroupName "test-sporq-rg" -TemplateFile "./azuredeploy.json"
      shell: pwsh
    
    - name: Perform Resource Group Deployment
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az group deployment create --resource-group "test-sporq-rg" --template-file "./azuredeploy.json"
